        <div class="cards-container">
            <!--  Menu 1  -->
            <div class="card" id = "menu-1">
                <h2>Menu 1</h2>
                <div class="meals-container">
                    <!--  Breakfast -->
                    <div class="meal-breakfast">
                        <h3>Закуска</h3>
                        <div class="meal-info">
                            <img src="ACSimages/popara.jpg" width="auto" height="100px" alt="food-image">
                            <p>Топла попара с мляко и сирене</p>
                        </div>
                    </div>
                    <!--  Lunch -->
                    <div class="meal-lunch">
                        <h3>Обяд</h3>
                        <div class="meal-info">
                            <img src="ACSimages/pile_po_gradinarski.jpg" width="auto" height="100px" alt="food-image">
                            <p>Вкусно пиле по градинарски</p>
                        </div>
                    </div>
                    <!--  Dinner -->
                    <div class="meal-dinner">
                        <h3>Вечеря</h3>
                        <div class="meal-info">
                            <img src="ACSimages/skumriq.jpg" width="auto" height="100px" alt="food-image">
                            <p>Прясна скумрия на скара</p>
                        </div>
                    </div>
                </div>
                <div class="card-buttons">
                    <input type="button" value="избери" class="choice-button">
                    <input type="button" value="инфо" class="meal-full-info">
                </div>
            </div>
