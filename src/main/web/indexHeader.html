<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Title</title>
    </head>
    <body>
        <header>

            <nav class="nav-links">
                <img class="logo" src="../ACSimages/logo_reduced.png" alt="logo">

                <!--Links -->

                <a id="home" href="#">Home</a>
                <a id="menu" href="#"> Menu</a>
                <a id="user" href="#">User</a>
                <a id="sign-out" href="#">Log out</a>

                <!--Search bar -->

                <form id="nav-search" action="#" method="get">
                    <label for="search-input"></label>
                    <input type="search" name="search" id="search-input" placeholder="Search...">
                    <button type="submit"><i class="fa fa-search"></i></button>
                </form>

                <!--Language -->

                <form class="language-picker-form" action="#">
                    <label for="language-picker-select">Select your language</label>
                    <select name="language-picker-select" id="language-picker-select">
                        <option lang="de" value="deutsch">Deutsch</option>
                        <option lang="en" value="english" selected>English</option>
                        <option lang="fr" value="francais">Fran√ßais</option>
                        <option lang="it" value="italiano">Italiano</option>
                    </select>
                </form>

                <!--Theme -->

                <form class="theme-change" action="#" method="post">
                    <label for="dark">Dark</label>
                    <input type="radio" name="Theme:" id="dark" value="dark"/>
                    <label for="light">Light</label>
                    <input type="radio" name="Theme:" id="light" value="light"/>
                </form>


            </nav>
        </header>
    </body>
</html>
